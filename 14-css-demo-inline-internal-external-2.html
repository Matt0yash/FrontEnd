<!-- example on css implementations (3 models)-->
<!DOCTYPE html>
<html lang="en">			 
   <head>
	  <title>Page14</title>
		  <link rel="icon" href="logo1.png"/>
			<link rel="stylesheet" href="mystyles.css"/>
				<style>
					h1{
						background:yellow;
					}
				</style>
   </head>
   <body>
			<!-- applying 3 models on same tag without repeated property -->
		<h1 style="text-align:center;">Hypertext Markup Language</h1>
		<h1>Cascading Style Sheets</h1>
   </body>
</html>
