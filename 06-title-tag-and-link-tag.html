<!-- 
title tag
=> used to set title for a web page
=>	1page : 1title
		web site -> 10pages -> 10titles
=>  its paired tag, and it should be sub tag of "head" tag
	Syn:-			<title>text</title>

Note: titles are displaying on the browser tab 

link tag
=> link tag used to set icon(logo) for webpage, to link external styles
=> its unpaired tag, and it should be sub tag of "head" tag
	Syn:-		<link  rel="icon"  href="filename"/>
							relative => "icon" or "stylesheet"
							hyper referenace => address of image
								.ico		.jpg	.png	.webp	.jfif		.tif	.gif
-->
<!-- example on  title & link tags  -->
<!DOCTYPE html>
<html lang="en">			 
   <head>
	  <title>My 6th Web Page</title>
	  <link rel="icon" href="D:\Html-CSS\img\tech.png"/>
   </head>
   <body>
		<h3>demo on setting web page logo & title</h3>  
   </body>
</html>
