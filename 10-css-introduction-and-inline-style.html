<!--
CSS
=> cascading style sheets
=> css 3
=> rel & maint by W3C Org (1996)
=> used to change the look & feel of web page(makeover)
=> using we can redefine html elements(tags)
=> css used to create/define styles in the form of sheets
=> css is collection of properties & functions
we can implement css in 3 ways(places), those are
		1. inline		2. internal			3. external

inline styles:
=> with in the same line
=> html tag and styles are defined in same line 
=> used to define personal styles for html elements(unique)
	Syn:-
		<tag  style="property:value; property:value;...">
					width="100px"		"width:100px;"
-->
<!DOCTYPE html>
<html lang="en">			 
   <head>
	  <title>My 10th Web Page</title>
	  <link rel="icon" href="logo1.png"/>
   </head>
   <body>
		<h3>demo on inline styles</h3>
		<h1 style="color:red;">Red Apple</h1>
		<h1 style="color:green;">Green Mango</h1>
		<h1 style="color:yellow;">Yellow Banana</h1>
		<a href="page3.html" style="color:hotpink;">goto Page3</a>		
        <bR>
		<a style="color:cyan;" href="page4.html" >goto Page4</a>		
    </body>
</html>
