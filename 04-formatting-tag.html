<!-- example on formatting tags -->
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
		<strong>HTML</strong>
		<b>CSS</b>
		<br>
		<em>JavaScript</em>
		<i>BootStrap</i>
		<br>
		<strike>AngularJS</strike>
		<br>
		<u>ReactJs</u>
		<br>
		Glucose => C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>
		<br>
		(a-b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> - 2ab
		<br>
		<!-- nesting tags -->
		<h1>
			<u>					
				<em>
					Siva Kumar Y
				</em>
			</u>
		</h1>
		
		<h4>Samsung Galaxy S23</h4>
		offer price <strong>&#8377;80000</strong> &nbsp;&nbsp;old price &#8377;<strike>100000</strike> &nbsp;&nbsp;discount <em>20%</em>
  </body>
</html>
